name: Server Build and Run

on:
  push:
    branches:
      - master

jobs:
  copy_source_code_to_server:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Connect to server and copy source code
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "." 
          target: "~/active"

  clean_and_rerun_containers:
    runs-on: ubuntu-latest
    needs: copy_source_code_to_server
  
    steps:
      - name: Connect to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
           cp environment/.env active/.env
           cd ~/active
           docker compose down
           # docker stop ${{ secrets.API_SERVER_CONTAINER_NAME }}  2> /dev/null || true
           # docker stop ${{ secrets.SCRAPER_CONTAINER_NAME }}  2> /dev/null || true
           # docker rm ${{ secrets.API_SERVER_CONTAINER_NAME }}  2> /dev/null || true
           # docker rm ${{ secrets.SCRAPER_CONTAINER_NAME }}  2> /dev/null || true
           docker compose up -d          
